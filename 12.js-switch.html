<!DOCTYPE html>
<html lang="en">
<head>
    <!-- นายวชิรวิทย์ จุโฬทก -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12.js-switch.html</title>
</head>
<body>
    <script>
        let num1 = 1
        switch (num1) {
            case 1:
                document.write('One')
                break;
            case 2:
                document.write('Two')
                break;
            case 3:
                document.write('Three')
                break;
            case 4:
                document.write('Four')
                break;
            case  5:
                document.write('five')
                break;
            case 6:
                document.write('Six')
                break;
            case 7:
                document.write('Seven')
                break;
            case 8:
                document.write('Hight')
                break;
            case 9:
                document.write('nine')
                break;
        
            default:
                break;
        }


    </script>
    
</body>
</html>
